<!DOCTYPE html>
<html>
<head>
  <title>Battery Percentage</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #ffffff; /* Light mode background */
      color: #000000; /* Light mode text */
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #333333; /* Dark mode background */
      color: #ffffff; /* Dark mode text */
    }
    #battery-percentage {
      font-size: 5em; /* Large font size */
      font-weight: bold;
      white-space: nowrap; /* Prevent wrapping */
    }
  </style>
</head>
<body>
  <div id="battery-percentage"></div>
  <script src="battery_display.js"></script>
</body>
</html>
