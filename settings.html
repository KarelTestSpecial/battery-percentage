<!DOCTYPE html>
<html>
<head>
  <title>Battery Alarm Settings</title>
  <style>
    body {
      padding: 10px;
      font-family: sans-serif;
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    .alarm-group {
      margin-bottom: 20px;
    }
    .alarm-settings {
      display: flex;
      justify-content: center; /* Center items horizontally */
      align-items: center;
      margin-bottom: 10px;
      gap: 10px; /* Add space between elements */
    }
    .controls-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .top-row, .bottom-row {
      display: flex;
      align-items: center;
    }
    .top-row {
      justify-content: center;
      gap: 20px;;
    }
    .bottom-row {
      justify-content: space-around;
    }
    #text-color-container, #dark-mode-container, #volume-control-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .sound-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sound-preview-inner {
      display: flex;
    }
    .percentage-input {
      width: 50px;
    }
    .sound-select-input {
      width: 120px;
    }
    .duration-input {
      width: 50px;
    }

    /* Consistent base styles for form elements */
    select, button, input[type="number"] {
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 3px;
      background-color: #fff;
    }

    body.dark-mode {
      background-color: #333;
      color: #f1f1f1;
    }
    body.dark-mode select, body.dark-mode button, body.dark-mode input {
      background-color: #555;
      color: #f1f1f1;
      border: 1px solid #777;
    }
  </style>
</head>
<body>
  <h1>Alarm Settings</h1>

  <div class="alarm-group">
    <h2>Charging Alarms</h2>
    <div id="charging-alarms"></div>
  </div>

  <div class="alarm-group">
    <h2>Discharging Alarms</h2>
    <div id="discharging-alarms"></div>
  </div>

  <div class="controls-container">
      
    <div class="top-row">

      <div class="sound-preview-container">
        <div class="sound-preview-inner">
          <select id="sound-select"></select>
          <button id="play-sound-button">Play</button>
        </div>
      </div>

      <div id="volume-control-container">
        <label for="volume-slider">VOL</label>
        <input type="range" id="volume-slider" min="0" max="250" step="1" value="100">
      </div>

    </div>

    <div class="bottom-row">

      <button id="save-button">Save Settings</button>

      <div id="text-color-container">
        <label for="text-color-picker">Text Color</label>
        <input type="color" id="text-color-picker" value="#FFFFFF">
      </div>

      <div id="dark-mode-container">
        <label for="dark-mode-toggle">Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>

    </div>

  </div>

  <script src="settings.js"></script>
</body>
</html>
